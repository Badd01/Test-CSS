<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="This is logo image" />
        <p>ODIN</p>
      </div>
      <div class="info">
        <p>Photo by <a href="#">Halle West</a> on <a href="#">Unsplash</a></p>
      </div>
    </div>
    <div class="form-sign-up">
      <div class="container">
        <div class="info-form">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started
          </p>
          <p>You <i>know</i> you want to</p>
        </div>
      </div>
      <div>
        <form action="#" method="post">
          <fieldset>
            <div class="container-form">
              <p>Let's do this!</p>
              <div class="group">
                <div class="item">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="item">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>
              </div>
              <div class="group">
                <div class="item">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="item">
                  <label for="phone-number">PHONE NUMBER</label>
                  <input type="number" name="phone-number" id="phone-number" />
                </div>
              </div>
              <div class="group">
                <div class="item">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="item">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                  />
                </div>
              </div>
            </div>
          </fieldset>
          <div class="container">
            <button type="submit">Create Account</button>
            <div class="info-login">
              <span>Already have an account? </span>
              <a href="#">Log in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
