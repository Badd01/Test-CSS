<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <span class="expression"></span>
            <span class="operator"></span>
            <span class="content"></span>
        </div>
        <div class="calculator">
            <input id="percent" class="btn" type="button" value="%" />
            <input id="plus-minus" class="btn" type="button" value="+/-" />
            <input id="clear" class="btn" type="button" value="C" />
            <input id="backspace" class="btn" type="button" value="&leftarrow;" />
            <input class="btn-number" type="button" value="7" />
            <input class="btn-number" type="button" value="8" />
            <input class="btn-number" type="button" value="9" />
            <input class="btn-operator" type="button" value="&div;" />
            <input class="btn-number" type="button" value="4" />
            <input class="btn-number" type="button" value="5" />
            <input class="btn-number" type="button" value="6" />
            <input class="btn-operator" type="button" value="&times;" />
            <input class="btn-number" type="button" value="1" />
            <input class="btn-number" type="button" value="2" />
            <input class="btn-number" type="button" value="3" />
            <input class="btn-operator" type="button" value="&ndash;" />
            <input class="btn-number" type="button" value="." />
            <input class="btn-number" type="button" value="0">
            <input class="btn-operator" type="button" value="=" />
            <input class="btn-operator" type="button" value="+" />
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
